<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Travel to Korea{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'travel/css/base.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'travel/img/korea-icon.png' %}">

    {% block css %} {% endblock %}

</head>
<body>
    {% include '_header.html' %}
    {% block body %}
    {% endblock %}
    {% include '_footer.html' %}

</body>
</html>
