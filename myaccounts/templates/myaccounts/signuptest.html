{% extends 'base.html' %}
{% load static %}

{% block css %}
<meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block body %}
<span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
<div class="container" style="flow">
    <form class="modal-contentsignup" method="POST">
        <h1 style="text:bold">회원가입</h1>
        <hr>
        {% csrf_token %}
        {{ signup_form }}
        <div class="clearfix">
        <button style="padding:5px" type="submit" class="signupbtn">Sign Up</button>
        <button style="padding:5px" type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
